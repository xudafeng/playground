      .ac-tooltip{
        position:absolute;
        visibility:hidden;
        border : 1px solid #999;
        border-radius: 5px;
        background-color: white;
        opacity: .8;
        padding: 20px;
        transition: top 200ms,left 200ms;
        -moz-transition:  top 200ms,left 200ms;  /* Firefox 4 */
        -webkit-transition:  top 200ms,left 200ms; /* Safari å’Œ Chrome */
        -o-transition:  top 200ms,left 200ms;
      }
      .ac-tooltip .ac-title{
        margin: 0;
        padding: 5px 0;
      }
      .ac-tooltip .ac-list{
        margin: 0;
        padding: 0;
        list-style: none;
      }
      .ac-tooltip li{
        line-height:  22px;
      }
    </style>
</head>
